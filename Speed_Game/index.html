<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Speed Game</title>
</head>
<body>
    <h1>Speed Game</h1> 
    <header>
        <h2>Top Score : <p id="topScore"> 0</p> </h2>
        <h2>Your Score is : <p id="score"> 0</p> </h2>
        <h2>Life Count : <p id="life"> 3</p> </h2> 
    </header>
    <main class="gamepage">  
        <div class="circles">
            <button class="circle" disabled></button>
            <button class="circle" disabled></button>
            <button class="circle" disabled></button>
            <button class="circle" disabled></button>
        </div>
        <div class="buttons">
            <button id="startGame">Start Game</button>
        </div>
        
        <div class="overlay">
            <div class="modal">
                <h2>Game Over</h2>
                <h3><p id="gameOverMessage"></p></h3>
                <h3>Your score is : <p id="final_score">0</p></h3>
                <button class="btn close" id="modalClose">
                    <span id="close_modal" class="material-symbols-outlined">
                        &times;
                    </span>
                </button>
            </div>
          </div>
    </main>
<script src="script.js"></script>
</body>
</html>
